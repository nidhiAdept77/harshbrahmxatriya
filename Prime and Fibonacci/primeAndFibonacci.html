<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        padding: 5% 10%;
        text-align: justify;
        background-color: cadetblue;
      }
      input {
        margin: 5px 10px;

  <body>
    <h1>Prime Number check & Fibonacci series</h1>

    <input type="number" id="numberFib" />

    <script src="primeAndFibonacci.js"></script>
  </body>
